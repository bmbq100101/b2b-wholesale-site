name: Continuous Deployment to VPS

on:
  push:
    branches:
      - main # 监听 main 分支的 push 事件

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production # 可选：用于环境隔离和密钥管理

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          PROJECT_DIR: /root/b2b-wholesale-site-main # 使用 root 用户的主目录
        run: |
          # 1. 确保目标目录存在
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "mkdir -p ${PROJECT_DIR}"
          
          # 2. 传输文件到 VPS
          # 排除 node_modules 和 dist 目录以加快传输速度
          rsync -avz --exclude 'node_modules' --exclude 'dist' --exclude '.git' --exclude '.github' ./ ${SSH_USER}@${SSH_HOST}:${PROJECT_DIR}/
          
          # 3. 在 VPS 上执行部署脚本
          # deploy.sh 负责在 VPS 上执行 docker-compose build/up
          ssh ${SSH_USER}@${SSH_HOST} "cd ${PROJECT_DIR} && chmod +x deploy.sh && ./deploy.sh"
